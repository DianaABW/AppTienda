<ion-header>
    <ion-toolbar>
        <ion-title>Iniciar Sesion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="migrupo1" (ngSubmit)="onLogin()">
        <ion-item lines="full">
            <ion-label position="floating"> Email</ion-label>
            <ion-input formControlName="direccion" type="text" name="direccion"></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating"> Contraseña</ion-label>
            <ion-input formControlName="contraseña" type="password" name="contraseña"></ion-input>
        </ion-item>
        <ion-col>
                <ion-button type="submit" [disabled]="migrupo1.invalid" expand="block">Iniciar
                     <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-button>
                <br>
                <ion-button (click)="onGoogleLogin()" expand="block">Entrar con Google
                    <ion-icon name="logo-chrome"></ion-icon>
                </ion-button>
                <br>
            </ion-col>
        <ion-row>
            <ion-col>
                <p class="ion-text-end">
                    <a routerLink="/register">Crea una cuenta </a>
                </p>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
